<!DOCTYPE html>
<html class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/tailwind.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./img/icon.png" />
    <title>박시우 | 주니어 프론트엔드 개발자</title>
    <!-- prettier config를 이용해 자동으로 스타일 클래스의 순서가 정렬됩니다. -->
  </head>
  <body class="py-8">
    <div
      class="m-auto mt-6 flex h-[630px] w-[1200px] items-center justify-center"
    >
      <div style="text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3)">
        <p class="text-[30px] font-bold text-textgray">안녕하세요 👋</p>
        <h1 class="flex flex-col font-black">
          <div class="absolute top-0 right-0">주니어</div>
          <span
            class="my-1 w-fit bg-gradient-to-r from-blue1 to-blue4 bg-clip-text text-[40px] text-transparent"
            >프론트엔드 개발자</span
          >
          <span
            class="w-fit bg-gradient-to-r from-blue1 to-blue4 py-1 px-2 text-[50px] text-smokewhite"
          >
            박시우입니다.
          </span>
        </h1>
      </div>
    </div>
  </body>
</html>
